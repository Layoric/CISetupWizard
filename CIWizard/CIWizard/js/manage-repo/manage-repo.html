<div>
    <div ng-show="!ready" style="align-content: center;text-align: center">
        <img src="/img/Loading_icon.gif" />
    </div>
    <div ng-show="ready">
        <h2 ng-bind="repo.name"></h2>
        <h5 ng-bind="repo.description"></h5>
        <form>
            <div class="form-group">
                <label for="solutionPathTxt">Solution Path</label>
                <input type="text" class="form-control" ng-model="repoConfig.solutionPath" id="solutionPathTxt" />
            </div>
            <div class="form-group">
                <label for="branchTxt">Branch</label>
                <input type="text" class="form-control" ng-model="repoConfig.branch" id="branchTxt" />
            </div>
            <div class="form-group">
                <label for="gitUrlTxt">Git Url</label>
                <input type="text" class="form-control" ng-model="repoConfig.repositoryUrl" id="gitUrlTxt" />
            </div>
            <div class="form-group">
                <label for="templateTypeTxt">Template Type</label>
                <input type="text" class="form-control" ng-model="repoConfig.templateType" id="templateTypeTxt" />
            </div>
        </form>
        <button type="button" class="btn btn-primary" ng-disabled="creating || projectExists" ng-click="createBuild()">Add to TeamCity</button>
        <button type="button" class="btn btn-danger" ng-disabled="!projectExists">Delete</button>
    </div>
    <div ng-show="ready && success">
        <div class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
            <span class="sr-only">Success:</span>
            TeamCity config created successfully!
        </div>
    </div>
    <div>
        <span ng-bind="buildStatus"></span>
        <span ng-bind="buildLastUpdate"></span>
    </div>
</div>
