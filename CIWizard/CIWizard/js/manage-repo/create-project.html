<div>
    <div ng-show="!ready" style="align-content: center;text-align: center">
        <img src="/img/Loading_icon.gif"/>
    </div>
    <div ng-show="ready">

        <table class="table table-striped" ng-show="!projectExists">
            <tbody>
            <tr>
                <td>Solution Path</td>
                <td ng-show="projectExists" ng-bind="repoConfig.solutionPath"></td>
                <td ng-show="isValidRepository" ng-bind="repoConfig.solutionPath"></td>
                <td ng-show="!isValidRepository">N/A</td>
            </tr>
            <tr>
                <td>Branch</td>
                <td ng-show="isValidRepository" ng-bind="repoConfig.branch"></td>
                <td ng-show="!isValidRepository">N/A</td>
            </tr>
            <tr>
                <td>Git URL</td>
                <td ng-show="isValidRepository" ng-bind="repoConfig.repositoryUrl"></td>
                <td ng-show="!isValidRepository">N/A</td>
            </tr>
            <tr>
                <td>Template Type</td>
                <td ng-show="isValidRepository" ng-bind="repoConfig.templateType"></td>
                <td ng-show="!isValidRepository">N/A</td>
            </tr>
            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="iisHostName">Host name</label>
                <input type="text" class="form-control" ng-model="repoConfig.hostName" id="iisHostName"/>
            </div>
        </form>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label for="appSettingsFileUpload">Application Settings</label>
                <input type="file" class="form-control" file-model="appSettingsFile" id="appSettingsFileUpload"/>
            </div>
            <button ng-click="uploadFile()" type="button" class="form-control btn btn-primary">Upload</button>
        </form>
        <div class="text-danger" ng-show="!hasAppSettings">
            Missing required `appsettings.txt`.
        </div>
        <div ng-show=""></div>
    </div>
    <button type="button"
            class="btn btn-primary pull-right"
            ng-disabled="!(!creating && !projectExists && isValidRepository && repoConfig.hostName && hasAppSettings)"
            ng-click="createBuild()">Add to TeamCity</button>
</div>
