<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CI Setup Wizard</title>
    <link href="/img/favicon.png" rel="icon">
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--htmlbuild:bootstrapCss -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbuild -->
    <!--build:css css/app.min.css-->
    <link href="/bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/app.css"/>
    <!-- endbuild -->
    <!-- htmlbuild:jqueryCdn -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- htmlbuild:bootstrapJs -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->
    <!-- build:js lib/js/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation" ng-controller="navigationCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">CI Setup Wizard</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isAuthenticated"><a href="/auth/logout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="container" ng-controller="breadcrumbsCtrl">
        <ci-breadcrumbs crumbs="breadcrumbs"></ci-breadcrumbs>
    </div>
    <div class="container" ng-view></div>
    <!-- build:js lib/js/angular.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="js/navigation/controllers.js"></script>
    <script src="js/home/home.js"></script>
    <script src="js/authentication/authentication.js"></script>
    <script src="js/manage-repo/manage-repo.js"></script>
    <script src="js/github/github.js"></script>
    <script src="js/team-city/team-city.js"></script>
    <script src="js/local-services/local-services.js"></script>
    <script src="js/upload-settings/file-upload.js"></script>
    <script src="js/breadcrumbs/breadcrumbs.js"></script>
    <script src="js/upload-settings/upload.js"></script>
    <script src="js/manage-repo/create-project.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
</body>
</html>
